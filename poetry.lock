[[package]]
name = "astroid"
version = "2.15.5"
description = "An abstract syntax tree for Python with inference support."
category = "main"
optional = false
python-versions = ">=3.7.2"

[package.dependencies]
lazy-object-proxy = ">=1.4.0"
typing-extensions = {version = ">=4.0.0", markers = "python_version < \"3.11\""}
wrapt = [
    {version = ">=1.11,<2", markers = "python_version < \"3.11\""},
    {version = ">=1.14,<2", markers = "python_version >= \"3.11\""},
]

[[package]]
name = "colorama"
version = "0.4.6"
description = "Cross-platform colored terminal text."
category = "main"
optional = false
python-versions = "!=3.0.*,!=3.1.*,!=3.2.*,!=3.3.*,!=3.4.*,!=3.5.*,!=3.6.*,>=2.7"

[[package]]
name = "colorzero"
version = "2.0"
description = "Yet another Python color library"
category = "main"
optional = false
python-versions = "*"

[package.extras]
doc = ["pkginfo", "sphinx", "sphinx-rtd-theme"]
test = ["pytest", "pytest-cov"]

[[package]]
name = "dill"
version = "0.3.6"
description = "serialize all of python"
category = "main"
optional = false
python-versions = ">=3.7"

[package.extras]
graph = ["objgraph (>=1.7.2)"]

[[package]]
name = "gpiozero"
version = "1.6.2"
description = "A simple interface to GPIO devices with Raspberry Pi."
category = "main"
optional = false
python-versions = "*"

[package.dependencies]
colorzero = "*"

[package.extras]
doc = ["sphinx", "sphinx-rtd-theme"]
test = ["pytest", "coverage", "mock", "rpi.gpio", "pigpio"]

[[package]]
name = "isort"
version = "5.11.5"
description = "A Python utility / library to sort Python imports."
category = "main"
optional = false
python-versions = ">=3.7.0"

[package.extras]
pipfile-deprecated-finder = ["pipreqs", "requirementslib", "pip-shims (>=0.5.2)"]
requirements-deprecated-finder = ["pipreqs", "pip-api"]
colors = ["colorama (>=0.4.3,<0.5.0)"]
plugins = ["setuptools"]

[[package]]
name = "lazy-object-proxy"
version = "1.9.0"
description = "A fast and thorough lazy object proxy."
category = "main"
optional = false
python-versions = ">=3.7"

[[package]]
name = "mccabe"
version = "0.7.0"
description = "McCabe checker, plugin for flake8"
category = "main"
optional = false
python-versions = ">=3.6"

[[package]]
name = "pigpio"
version = "1.78"
description = "Raspberry Pi GPIO module"
category = "main"
optional = false
python-versions = "*"

[[package]]
name = "piir"
version = "0.2.5"
description = "IR remote control for Raspberry Pi"
category = "main"
optional = false
